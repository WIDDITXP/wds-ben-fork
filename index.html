<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--Links to the css stylsheet-->
    <link rel="stylesheet" href="style.css">

    <!--Below are links to the google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;1,300;1,400;1,700&display=swap" rel="stylesheet">



    <!--Title of tab window-->
    <title class="">WDS | Web Development Services Hub</title>
  </head>

  <body>
    <header class="primary-header">
      <div class="container">
        <p>WDS</p> <!--Will add color to the wds <p>-->
        <nav>
          <ul role="list" class="nav-list">
            <li><a href="">Home</a></li>
            <li><a href="">View projects</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!--Part one of site with welcome <h1> text, a subheading text (CTA), and a representative img-->
      <section>
        <div class="container">
          <div class="welcome">
            <div>
              <h1 class="fs-primary-heading fw-bold">Welcome to the Web Dvelopment Servies Hub (WDS).</h1>
            </div>
            <div>
              <p class="fs-secondary-heading">We'll grow your business online.</p>
            </div>
          </div>
        </div>
        <div class="computer-screen">
          <img src="images/macbook-arrow.png" alt="wds integrates design and web development">
        </div>
      </section>
      
      <!--Section 2 has a (CTA), and <p> containing research with a button (CTA), and user interactive <img>-->
      <section>
        <div class="container">
          <div class="section-2">
            <div>
              <h2 class="fs-secondary-heading fw-semi-bold">Scale up online</h2>
              <p class="fs-tri-heading">with WDS</p>
            </div>
            <div>
              <p class="fs-body">With <span class="fw-bold">5.4 billion</span> Google searches per day, an online presense will greatly benefit your business</p>
            </div>
            <div>
              <button class="button">Learn more, its FREE!</button>
            </div>
            <div>
              <img src="images/arrows-section-2.png" alt="keep scrolling">
            </div>
          </div>
        </div>

      </section>
      <!--Section 3 will have, -->
    </main>

    <!--Javascript Link-->
    <script type="module" src="/main.js"></script>
  </body>
</html>
